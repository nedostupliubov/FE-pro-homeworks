<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

       <script>

            let n = prompt ('Введите число');

            let i = 0;
            let j = 0;
            let str = '';

            while (i < n) {
                let starline = '';
                for (j =0; j < 2 * i + 1; j++) {
                    starline += '*';
                }
                str += starline + '\n';
                i++;
            }
            alert (str);
            
       </script>

    </main>
</body>
</html>
