<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

    <script>
        var number = prompt ('Сколько Вам лет?');
        
        const n = number % 10;

        if (n == 1) {
            alert(number + ' год');
        } else if (n >= 2 && n <= 4) {
            alert(number + ' года');
        } else if(n >= 5 && n <= 9 || n === 0) {
            alert(number + ' лет');
        } else if(isNaN(number)) {
            alert('Введите число');
        }
      
    </script>

    </main>
</body>
</html>
